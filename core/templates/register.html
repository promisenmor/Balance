<form id="register-form" class="space-y-4">
    {% csrf_token %}
    <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" name="username" required
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3">
    </div>
    
    <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3">
    </div>
    
    <div>
        <label for="password2" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input type="password" id="password2" name="password2" required
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3">
    </div>
    
    <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
        Register
    </button>
</form>

<script>
document.getElementById('register-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    if (document.getElementById('password').value !== document.getElementById('password2').value) {
        alert("Passwords don't match!");
        return;
    }

    const formData = {
        username: document.getElementById('username').value,
        password: document.getElementById('password').value,
        password2: document.getElementById('password2').value
    };

    try {
        const response = await fetch('/api/auth/register/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify(formData)
        });

        const data = await response.json();
        
        if (response.ok) {
            // Store tokens
            localStorage.setItem('access_token', data.access);
            localStorage.setItem('refresh_token', data.refresh);
            window.location.href = '/dashboard/';
        } else {
            // Show validation errors
            if (data.username) alert(data.username[0]);
            else if (data.password) alert(data.password[0]);
            else alert('Registration failed');
        }
    } catch (error) {
        console.error('Registration error:', error);
        alert('Registration error occurred');
    }
});
</script>
