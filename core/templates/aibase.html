<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Overview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="{% static 'js/app.js' %}" defer></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <div class="w-64 bg-blue-800 text-white p-4 hidden md:block">
            <div class="flex items-center space-x-2 mb-8 p-2">
                <i class="fas fa-wallet text-2xl"></i>
                <h1 class="text-xl font-bold">FinanceApp</h1>
            </div>
            
            <nav>
                <ul class="space-y-2">
                    <li>
                        <a href="{% url 'dashboard' %}" class="flex items-center space-x-2 p-2 rounded hover:bg-blue-700">
                            <i class="fas fa-chart-pie"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'transactions' %}" class="flex items-center space-x-2 p-2 rounded hover:bg-blue-700">
                            <i class="fas fa-exchange-alt"></i>
                            <span>Transactions</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'goals' %}" class="flex items-center space-x-2 p-2 rounded hover:bg-blue-700">
                            <i class="fas fa-bullseye"></i>
                            <span>Goals</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'advisor' %}" class="flex items-center space-x-2 p-2 rounded hover:bg-blue-700">
                            <i class="fas fa-robot"></i>
                            <span>Financial Advisor</span>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <div class="mt-auto pt-4 border-t border-blue-700">
                <div class="flex items-center space-x-2 p-2">
                    <div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center">
                        <i class="fas fa-user"></i>
                    </div>
                    <span>User Profile</span>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="flex-1">
            <!-- Mobile Header -->
            <header class="bg-blue-800 text-white p-4 flex justify-between items-center md:hidden">
                <h1 class="text-xl font-bold">FinanceApp</h1>
                <button id="mobile-menu-button" class="text-white">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </header>
            
            <!-- Content -->
            <main class="p-4">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- Mobile Menu (hidden by default) -->
    <div id="mobile-menu" class="fixed inset-0 bg-blue-800 text-white z-50 hidden">
        <div class="p-4 flex justify-between items-center">
            <h1 class="text-xl font-bold">FinanceApp</h1>
            <button id="close-mobile-menu" class="text-white">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>
        <nav class="p-4">
            <ul class="space-y-4">
                <li>
                    <a href="{% url 'dashboard' %}" class="flex items-center space-x-2 p-2 rounded hover:bg-blue-700">
                        <i class="fas fa-chart-pie"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'transactions' %}" class="flex items-center space-x-2 p-2 rounded hover:bg-blue-700">
                        <i class="fas fa-exchange-alt"></i>
                        <span>Transactions</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'goals' %}" class="flex items-center space-x-2 p-2 rounded hover:bg-blue-700">
                        <i class="fas fa-bullseye"></i>
                        <span>Goals</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'advisor' %}" class="flex items-center space-x-2 p-2 rounded hover:bg-blue-700">
                        <i class="fas fa-robot"></i>
                        <span>Financial Advisor</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <script>
        // Mobile menu toggle
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            document.getElementById('mobile-menu').classList.remove('hidden');
        });
        
        document.getElementById('close-mobile-menu').addEventListener('click', function() {
            document.getElementById('mobile-menu').classList.add('hidden');
        });
    </script>
</body>
</html>
