{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex flex-col items-center justify-center bg-gray-50">
  <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Take Charge of Your Balance</h1>
    
    <form class="space-y-4">
      {% csrf_token %}
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3">
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3">
      </div>
      
      <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
        Sign in
      </button>
    </form>
    
    <div class="mt-4 text-center">
      <a href="#" class="text-sm text-blue-600 hover:text-blue-500">Sign up</a>
    </div>
    
    <div class="mt-6">
      <div class="relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">Or sign up with</span>
        </div>
      </div>
      
      <div class="mt-6 grid grid-cols-2 gap-3">
        <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
          Google
        </a>
        <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
          Apple
        </a>
      </div>
    </div>
  </div>
</div>

<script>
document.getElementById('login-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = {
        username: document.getElementById('username').value,
        password: document.getElementById('password').value
    };
    
    try {
        const response = await fetch('/api/auth/login/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        
        if (response.ok) {
            // Store tokens and user data
            localStorage.setItem('access_token', data.access);
            localStorage.setItem('refresh_token', data.refresh);
            
            // Redirect to dashboard
            window.location.href = "{% url 'dashboard' %}";
        } else {
            alert(data.error || 'Login failed');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('An error occurred during login');
    }
});
</script>
{% endblock %}
